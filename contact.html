  <!-- contact us form -->
  <div class="background-page">
    <div class="contact-containder">
      <h2>Contact Us</h2>
      <form action="#" method="post">

        <!-- full name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        </div>

        <!-- email address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required>
        </div>

        <!-- phone number -->
        <div class="form-group">
          <label for="phone number">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Your phone number" required pattern="[0-9]{10}">
        </div>

        <!-- address -->
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Your address" required>
        </div>

        <!-- State Dropdown (States of Nepal)-->
        <div class="form-group">
          <label for="State">State</label>
          <select id="state" name="state" required>
            <option value="">Select Your state</option>
            <option value="province1">Province No. 1</option>
            <option value="province2">Province No. 2</option>
            <option value="province3">Province No. 3</option>
            <option value="province4">Province No. 4</option>
            <option value="province5">Province No. 5</option>
            <option value="province6">Province No. 6</option>
            <option value="province7">Province No. 7</option>
          </select>
        </div>

        <!-- Subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="subject" required>
        </div>

        <!-- message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" placeholder="Your message" required ></textarea> </textarea>
              </div>

          <!-- submit form -->
               <button type="submit">Submit</button>
            
</form>
